<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images\forumicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div style="color: white; font-size: 28px; font-weight: bolder;">Campus Connect</div>
            <div class="nav-toggle">â˜°</div>
            <ul class="nav">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="Events.html"><i class="fa-solid fa-calendar-xmark" style="color: #ffffff;"></i> Events</a></li>
                <li class="login"><a href="login.html">Login/SignUp</a></li>
            </ul>
        </nav>
    </header>
    <main class="d-page">
        <h1>Department - Forum</h1>
        <div class="dropdowns">
            <div>
                <label for="department">Department</label><br>
                <select id="department">
                    <option>All Departments</option>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>ADS</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                </select>
            </div>
            <div>
                <label for="threadType">Thread Type</label><br>
                <select id="threadType">
                    <option>All Types</option>
                    <option>Questions</option>
                    <option>Discussions</option>
                    <option>Announcements</option>
                </select>
            </div>
            <div>
                <label for="activity">Activity</label><br>
                <select id="activity">
                    <option>Recent Activity</option>
                    <option>Most Popular</option>
                    <option>Newest</option>
                    <option>Unanswered</option>
                </select>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search discussions...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="postbox">
            <textarea id="d-input" rows="3" placeholder="Write your discussion..."></textarea>
            <button onclick="postDiscussion()">Post</button>
        </div>
        <div id="d-List">
            <div class="d-item">How do you prepare for placements in the 2nd year?</div>
            <div class="d-item">Anyone joining the upcoming National Symposium 2025?</div>
            <div class="d-item">When is the Placement Training Startinf For Second Years?</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Campus-Connect | All rights reserved.</p>
    </footer>
</body>

</html>
